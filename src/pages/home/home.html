<ion-header>
  <ion-navbar>
 <button ion-button round [navPush]="tdeePage">Caculate Tdee!</button>
      
    
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-grid>
      <ion-row>
      <ion-col>
        Meal Name</ion-col>
      <ion-col>Meal Calories</ion-col>
      </ion-row>
    <ion-item *ngFor="let meal of meals | async" (click)="showOptions(meal.$key, meal.name)">
      <ion-row> 
       <ion-col>{{meal.name}}</ion-col>
       <ion-col>{{meal.calories}}</ion-col>
       </ion-row>
      </ion-item>

    </ion-grid>
  <button ion-button icon-only (click)="addMeal()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-list>
</ion-content>
